# Root logger option
rootLogger.level = ERROR
rootLogger.appenderRef.stdout.ref = STDOUT

# Loggers
logger.retail.name = com.retail.analytics
logger.retail.level = INFO
logger.retail.additivity = false
logger.retail.appenderRef.stdout.ref = STDOUT

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# File appender
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = logs/sales_analytics.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Root logger with both appenders
rootLogger.appenderRef.file.ref = LOGFILE
